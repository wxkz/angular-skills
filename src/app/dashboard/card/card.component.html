<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onLike()" mat-button><img src="../../../assets/img/{{likeIcon}}.svg"> {{card.likes}}</button>
    <button (click)="onShare()" mat-button><img src="../../../assets/img/share.svg"></button>
  </mat-card-actions>
</mat-card>
